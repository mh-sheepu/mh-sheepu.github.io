<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quran Online</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f4f6f8;
  color: #222;
}

header {
  background: #0b5d3b;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2rem;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 20px;
}

.surah-list {
  background: #fff;
  border-radius: 8px;
  overflow-y: auto;
  max-height: 75vh;
}

.surah {
  padding: 12px 15px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.surah:hover {
  background: #e6f2ec;
}

.quran {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  max-height: 75vh;
  overflow-y: auto;
}

.ayah {
  margin-bottom: 20px;
}

.arabic {
  font-size: 1.6rem;
  direction: rtl;
  text-align: right;
  line-height: 2.5rem;
}

.english {
  font-size: 0.95rem;
  color: #555;
  margin-top: 5px;
}

footer {
  text-align: center;
  padding: 15px;
  background: #0b5d3b;
  color: #fff;
  font-size: 0.85rem;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“– Al-Qurâ€™an Online</h1>
  <p>Read the Quran with English translation</p>
</header>

<div class="container">
  <div class="surah-list" id="surahList">
    Loading Surahs...
  </div>

  <div class="quran" id="quranText">
    Select a Surah to read
  </div>
</div>

<footer>
  Â© Quran Online Â· Arabic & English Translation
</footer>

<script>
// Load Surah list
fetch("https://api.alquran.cloud/v1/surah")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("surahList");
    list.innerHTML = "";

    data.data.forEach(surah => {
      const div = document.createElement("div");
      div.className = "surah";
      div.innerHTML = `${surah.number}. ${surah.englishName}`;
      div.onclick = () => loadSurah(surah.number);
      list.appendChild(div);
    });
  });

// Load Surah text
function loadSurah(number) {
  const quran = document.getElementById("quranText");
  quran.innerHTML = "Loading...";

  Promise.all([
    fetch(`https://api.alquran.cloud/v1/surah/${number}`),
    fetch(`https://api.alquran.cloud/v1/surah/${number}/en.asad`)
  ])
  .then(res => Promise.all(res.map(r => r.json())))
  .then(([arabic, english]) => {
    quran.innerHTML = "";

    arabic.data.ayahs.forEach((ayah, i) => {
      const div = document.createElement("div");
      div.className = "ayah";

      div.innerHTML = `
        <div class="arabic">${ayah.text}</div>
        <div class="english">${english.data.ayahs[i].text}</div>
      `;

      quran.appendChild(div);
    });
  });
}
</script>

</body>
</html>
