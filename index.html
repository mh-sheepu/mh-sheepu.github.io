<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quran Online</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f4f6f8;
}

header {
  background: #0b5d3b;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 20px;
}

.surah-list, .quran {
  background: #fff;
  border-radius: 8px;
  padding: 15px;
  overflow-y: auto;
  max-height: 75vh;
}

.surah {
  padding: 10px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.surah:hover {
  background: #e6f2ec;
}

.ayah {
  margin-bottom: 20px;
}

.arabic {
  font-size: 1.7rem;
  direction: rtl;
  text-align: right;
  line-height: 2.6rem;
}

.english {
  color: #555;
  font-size: 0.95rem;
  margin-top: 5px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“– Al-Qurâ€™an Online</h1>
  <p>Arabic with English Translation</p>
</header>

<div class="container">
  <div class="surah-list" id="surahList">Loading Surahs...</div>
  <div class="quran" id="quranText">Select a Surah</div>
</div>

<script>
const surahList = document.getElementById("surahList");
const quranText = document.getElementById("quranText");

/* LOAD SURAH LIST */
fetch("https://api.alquran.cloud/v1/surah")
  .then(res => res.json())
  .then(data => {
    surahList.innerHTML = "";
    data.data.forEach(surah => {
      const div = document.createElement("div");
      div.className = "surah";
      div.innerText = surah.number + ". " + surah.englishName;
      div.onclick = () => loadSurah(surah.number);
      surahList.appendChild(div);
    });
  })
  .catch(() => {
    surahList.innerHTML = "Failed to load Surahs";
  });

/* LOAD SURAH CONTENT */
function loadSurah(num) {
  quranText.innerHTML = "Loading...";

  Promise.all([
    fetch(`https://api.alquran.cloud/v1/surah/${num}/quran-uthmani`),
    fetch(`https://api.alquran.cloud/v1/surah/${num}/en.asad`)
  ])
  .then(responses => Promise.all(responses.map(r => r.json())))
  .then(([arabic, english]) => {
    quranText.innerHTML = "";

    arabic.data.ayahs.forEach((ayah, i) => {
      const div = document.createElement("div");
      div.className = "ayah";
      div.innerHTML = `
        <div class="arabic">${ayah.text}</div>
        <div class="english">${english.data.ayahs[i].text}</div>
      `;
      quranText.appendChild(div);
    });
  })
  .catch(() => {
    quranText.innerHTML = "Failed to load Surah";
  });
}
</script>

</body>
</html>
