<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Weather</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
}

.weather-card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 20px;
  width: 320px;
  text-align: center;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.city {
  font-size: 1.4rem;
  font-weight: bold;
}

.temp {
  font-size: 3.5rem;
  font-weight: bold;
  margin: 10px 0;
}

.weather {
  text-transform: capitalize;
  font-size: 1.1rem;
  opacity: 0.9;
}

.icon {
  width: 100px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.details {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
  font-size: 0.9rem;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
  margin-top: 15px;
  text-align: center;
}

button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: #00c6ff;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="weather-card">
  <div class="city" id="city">Dhaka</div>
  <img class="icon" id="icon" src="">
  <div class="temp" id="temp">--¬∞C</div>
  <div class="weather" id="weather">Loading...</div>

  <div class="details">
    <div>üíß <span id="humidity">--%</span></div>
    <div>üå¨Ô∏è <span id="wind">-- km/h</span></div>
  </div>

  <input type="text" id="search" placeholder="Enter city name">
  <button onclick="getWeather()">Search</button>
</div>

<script>
const API_KEY = "YOUR_API_KEY_HERE"; // üî¥ PUT YOUR KEY

async function getWeather(city = "Dhaka") {
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();

  if (data.cod !== 200) {
    alert("City not found");
    return;
  }

  document.getElementById("city").innerText = data.name + ", " + data.sys.country;
  document.getElementById("temp").innerText = Math.round(data.main.temp) + "¬∞C";
  document.getElementById("weather").innerText = data.weather[0].description;
  document.getElementById("humidity").innerText = data.main.humidity + "%";
  document.getElementById("wind").innerText = data.wind.speed + " km/h";
  document.getElementById("icon").src =
    `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
}

document.querySelector("button").addEventListener("click", () => {
  const city = document.getElementById("search").value;
  if (city) getWeather(city);
});

getWeather();
</script>

</body>
</html>
