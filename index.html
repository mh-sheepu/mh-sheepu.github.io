<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bangladesh Daily</title>

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: #f4f4f4;
  color: #222;
}

header {
  background: #111;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.5rem;
  letter-spacing: 2px;
}

header p {
  font-size: 0.9rem;
  opacity: 0.8;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.news-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.article {
  background: #fff;
  padding: 15px;
  border-left: 4px solid #111;
}

.article img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.article h2 {
  font-size: 1.2rem;
  margin: 10px 0;
}

.article p {
  font-size: 0.95rem;
  line-height: 1.5;
}

.article a {
  display: inline-block;
  margin-top: 10px;
  color: #111;
  font-weight: bold;
  text-decoration: none;
}

.article a:hover {
  text-decoration: underline;
}

footer {
  text-align: center;
  padding: 15px;
  background: #111;
  color: #ccc;
  font-size: 0.85rem;
}
</style>
</head>

<body>

<header>
  <h1>Bangladesh Daily</h1>
  <p>Latest Headlines from Bangladesh</p>
</header>

<div class="container">
  <div class="news-grid" id="news"></div>
</div>

<footer>
  Â© 2025 Bangladesh Daily Â· Powered by NewsAPI
</footer>

<script>
const API_KEY = "6182147e04c9456c81134b5f77d846ed"; // ðŸ”´ PUT YOUR KEY
const url = `https://newsapi.org/v2/top-headlines?country=bd&pageSize=12&apiKey=${API_KEY}`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    const newsDiv = document.getElementById("news");

    data.articles.forEach(article => {
      const div = document.createElement("div");
      div.className = "article";

      div.innerHTML = `
        <img src="${article.urlToImage || 'https://via.placeholder.com/400x200'}">
        <h2>${article.title}</h2>
        <p>${article.description || "Click to read full news."}</p>
        <a href="${article.url}" target="_blank">Read more â†’</a>
      `;

      newsDiv.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById("news").innerHTML = "Failed to load news.";
  });
</script>

</body>
</html>
