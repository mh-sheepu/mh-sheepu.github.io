<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CGPA Calculator</title>
    <style>
        body {
            background-color: #0a0e27; /* Dark background */
            color: #00ff41; /* Neon Green */
            font-family: 'Courier New', monospace;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(10, 14, 39, 0.8);
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }
        .nav-link {
            color: #64ffda; /* Blue highlights */
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            margin-top: 5rem;
        }
        .tool-btn {
            background-color: #00ff41;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: #0a0e27;
            transition: background-color 0.3s;
        }
        .tool-btn:hover {
            background-color: #64ffda;
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand">CGPA Calculator</div>
        <div>
            <a class="nav-link" href="tools.html">Tools</a>
            <a class="nav-link" href="anotherpage.html">Another Page</a>
        </div>
    </nav>
    <div class="container">
        <h1>Calculate Your CGPA</h1>
        <form>
            <label for="totalCredits">Total Credits:</label>
            <input type="number" id="totalCredits" name="totalCredits">
            <br/>
            <label for="totalGradePoints">Total Grade Points:</label>
            <input type="number" id="totalGradePoints" name="totalGradePoints">
            <br/>
            <button type="button" class="tool-btn">Calculate CGPA</button>
        </form>
        <p>Your CGPA will be displayed here.</p>
    </div>
</body>
</html>
