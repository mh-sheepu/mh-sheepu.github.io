<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .row {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input[type="text"], input[type="number"], button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        button {
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        @media (max-width: 600px) {
            .calculator, .row {
                width: 98vw;
                padding: 0 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            input[type="text"], input[type="number"], button {
                font-size: 1.2rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <div class="calculator">
            <div class="row">
                <input type="text" placeholder="Course Name">
                <input type="number" placeholder="Credits">
                <input type="number" placeholder="Grade">
                <button>Calculate</button>
            </div>
            <!-- Additional rows for other courses can be added here -->
        </div>
    </div>
</body>
</html>
