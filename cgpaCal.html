<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator</title>
<style>
body { background: #0a0e27; color: #fff; font-family: 'Courier New', monospace; margin: 0; min-height: 100vh; }
.nav { position: fixed; top: 0; left: 0; width: 100%; background: rgba(10, 20, 40, 0.9); border-bottom: 1px solid rgba(0, 255, 65, 0.3); backdrop-filter: blur(4px); z-index: 2; }
.nav-inner { max-width: 900px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 1rem; }
.brand { color: #00ff41; font-weight: 700; letter-spacing: 0.5px; }
.nav-links { display: flex; gap: 1rem; }
.nav-links a { color: #c8e6c9; text-decoration: none; border-bottom: 1px dashed transparent; transition: color 0.2s, border-color 0.2s;}
.nav-links a:hover { color: #64ffda; border-color: #64ffda; }
.container { margin-top: 6rem; text-align: center; }
.cgpa-section { max-width: 650px; margin: 2rem auto; padding: 2rem 1rem; background: rgba(26,35,58,0.9); border-radius: 8px; box-shadow: 0 0 20px #00ff41cc; }
.cgpa-row { display: flex; gap: 1rem; margin-bottom: 0.75rem; align-items: center; }
.cgpa-row input, .cgpa-row select { border: 2px solid #00ff41; border-radius: 6px; background: #222b45; padding: 6px 10px; color: #fff; font-size: 1rem; }
.cgpa-row input[type="number"] { width: 90px; }
.btn-group { display: flex; gap: 1rem; margin-top: 1.5rem; justify-content: center; }
.cgpa-btn { background: #1a233a; color: #00ff41; border: 2px solid #00ff41; border-radius: 8px; padding: 9px 18px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
.cgpa-btn:hover { background: #222b45; }
#result { color: #64ffda; margin-top: 2rem; font-size: 1.3rem; letter-spacing: 0.5px; }
</style>
</head>
<body>
<nav class="nav">
  <div class="nav-inner">
    <div class="brand">Mahmdul Hasan Sheepu</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="tools.html">Tools</a>
      <a href="cgpaCal.html">CGPA Calculator</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="cgpa-section">
    <h2 style="color:#00ff41;">CGPA Calculator</h2>
    <form id="cgpaForm">
      <div id="courses">
        <div class="cgpa-row">
          <input type="text" placeholder="Subject Name" />
          <select>
            <option value="4.00">A</option>
            <option value="3.70">A-</option>
            <option value="3.30">B+</option>
            <option value="3.00">B</option>
            <option value="2.70">B-</option>
            <option value="2.30">C+</option>
            <option value="2.00">C</option>
            <option value="1.70">C-</option>
            <option value="1.30">D+</option>
            <option value="1.00">D</option>
            <option value="0.00">F</option>
            <option value="special">I</option>
            <option value="special">W</option>
            <option value="special">Y</option>
            <option value="special">O</option>
            <option value="special">Z</option>
            <option value="special">P</option>
            <option value="special">S</option>
            <option value="special">U</option>
            <option value="special">T</option>
            <option value="special">R</option>
            <option value="special">E</option>
          </select>
          <input type="number" min="1" placeholder="Credits" />
          <button type="button" class="cgpa-btn" onclick="removeCourse(this)">Remove</button>
        </div>
      </div>
      <div class="btn-group">
        <button type="button" class="cgpa-btn" onclick="addCourse()">Add Subject</button>
        <button type="submit" class="cgpa-btn">Calculate CGPA</button>
      </div>
    </form>
    <div id="result"></div>
  </div>
</div>
<script>
function addCourse() {
  const coursesDiv = document.getElementById('courses');
  const newRow = document.createElement('div');
  newRow.className = 'cgpa-row';
  newRow.innerHTML = `
    <input type="text" placeholder="Subject Name" />
    <select>
      <option value="4.00">A</option>
      <option value="3.70">A-</option>
      <option value="3.30">B+</option>
      <option value="3.00">B</option>
      <option value="2.70">B-</option>
      <option value="2.30">C+</option>
      <option value="2.00">C</option>
      <option value="1.70">C-</option>
      <option value="1.30">D+</option>
      <option value="1.00">D</option>
      <option value="0.00">F</option>
      <option value="special">I</option>
      <option value="special">W</option>
      <option value="special">Y</option>
      <option value="special">O</option>
      <option value="special">Z</option>
      <option value="special">P</option>
      <option value="special">S</option>
      <option value="special">U</option>
      <option value="special">T</option>
      <option value="special">R</option>
      <option value="special">E</option>
    </select>
    <input type="number" min="1" placeholder="Credits" />
    <button type="button" class="cgpa-btn" onclick="removeCourse(this)">Remove</button>
  `;
  coursesDiv.appendChild(newRow);
}
function removeCourse(btn) { btn.parentElement.remove(); }
document.getElementById('cgpaForm').onsubmit = function(event) {
  event.preventDefault();
  let totalPoints = 0, totalCredits = 0;
  const rows = document.querySelectorAll('.cgpa-row');
  rows.forEach(row => {
    const gradeSelect = row.querySelector('select').value;
    const credits = parseFloat(row.querySelector('input[type="number"]').value);
    // Only process grades A to D and F
    if (!isNaN(credits) && ['4.00', '3.70', '3.30', '3.00', '2.70', '2.30', '2.00', '1.70', '1.30', '1.00', '0.00'].includes(gradeSelect)) {
      totalPoints += parseFloat(gradeSelect) * credits;
      totalCredits += credits;
    }
  });
  const cgpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : '0.00';
  document.getElementById('result').innerText = 'Your CGPA is: ' + cgpa;
}
</script>
</body>
</html>
