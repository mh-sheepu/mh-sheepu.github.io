<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .subject-row { display: flex; align-items: center; margin-bottom: 10px; }
        .subject-row input, .subject-row select { margin-right: 10px; }
        .button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>CGPA Calculator</h1>
    <div id="subjects">
        <div class="subject-row">
            <input type="text" placeholder="Subject Name" />
            <select>
                <option value="4">A</option>
                <option value="3.67">A-</option>
                <option value="3.33">B+</option>
                <option value="3">B</option>
                <option value="2.67">B-</option>
                <option value="2.33">C+</option>
                <option value="2">C</option>
                <option value="1.67">C-</option>
                <option value="1.33">D+</option>
                <option value="1">D</option>
                <option value="0">F</option>
                <option value="0">I</option>
                <option value="0">W</option>
                <option value="0">Y</option>
                <option value="0">O</option>
                <option value="0">Z</option>
                <option value="0">P</option>
                <option value="0">S</option>
                <option value="0">U</option>
                <option value="0">T</option>
                <option value="0">R</option>
                <option value="0">E</option>
            </select>
            <input type="number" placeholder="Credits" />
            <button class="remove-button" onclick="removeSubject(this)">Remove</button>
        </div>
    </div>
    <button onclick="addSubject()">Add Subject</button>
    <button onclick="calculateCGPA()">Calculate CGPA</button>
    <h2 id="cgpaResult"></h2>

    <script>
        function addSubject() {
            const subjectsDiv = document.getElementById('subjects');
            const newRow = document.createElement('div');
            newRow.className = 'subject-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Subject Name" />
                <select>
                    <option value="4">A</option>
                    <option value="3.67">A-</option>
                    <option value="3.33">B+</option>
                    <option value="3">B</option>
                    <option value="2.67">B-</option>
                    <option value="2.33">C+</option>
                    <option value="2">C</option>
                    <option value="1.67">C-</option>
                    <option value="1.33">D+</option>
                    <option value="1">D</option>
                    <option value="0">F</option>
                    <option value="0">I</option>
                    <option value="0">W</option>
                    <option value="0">Y</option>
                    <option value="0">O</option>
                    <option value="0">Z</option>
                    <option value="0">P</option>
                    <option value="0">S</option>
                    <option value="0">U</option>
                    <option value="0">T</option>
                    <option value="0">R</option>
                    <option value="0">E</option>
                </select>
                <input type="number" placeholder="Credits" />
                <button class="remove-button" onclick="removeSubject(this)">Remove</button>
            `;
            subjectsDiv.appendChild(newRow);
        }

        function removeSubject(element) {
            element.parentElement.remove();
        }

        function calculateCGPA() {
            const subjects = document.querySelectorAll('.subject-row');
            let totalPoints = 0;
            let totalCredits = 0;

            subjects.forEach((row) => {
                const gradePoint = parseFloat(row.querySelector('select').value);
                const credits = parseFloat(row.querySelector('input[type="number"]').value);
                const subjectName = row.querySelector('input[type="text"]').value;

                if (credits > 0 && !isNaN(gradePoint)) {
                    totalPoints += gradePoint * credits;
                    totalCredits += credits;
                }
            });

            const cgpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : 0;
            document.getElementById('cgpaResult').innerText = "Your CGPA is: " + cgpa;
        }
    </script>
</body>
</html>
