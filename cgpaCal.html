<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming existing styles -->
</head>
<body>
    <header>
        <nav>
            <!-- Reusing main navigation here -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="cgpaCal.html">CGPA Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>CGPA Calculator</h1>
        <form id="cgpaForm">
            <div id="courses">
                <div class="course">
                    <label>Course Name: <input type="text" name="courseName"></label>
                    <label>Grade: <select name="grade">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select></label>
                    <label>Credits: <input type="number" name="credits" min="1"></label>
                    <button type="button" onclick="removeCourse(this)">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addCourse()">Add another course</button>
            <button type="submit">Calculate CGPA</button>
        </form>
        <div id="result"></div>
    </main>
    <script>
        function addCourse() {
            const coursesDiv = document.getElementById('courses');
            const newCourse = document.createElement('div');
            newCourse.className = 'course';
            newCourse.innerHTML = `
                <label>Course Name: <input type="text" name="courseName"></label>
                <label>Grade: <select name="grade">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select></label>
                <label>Credits: <input type="number" name="credits" min="1"></label>
                <button type="button" onclick="removeCourse(this)">Remove</button>
            `;
            coursesDiv.appendChild(newCourse);
        }

        function removeCourse(button) {
            button.parentElement.remove();
        }

        document.getElementById('cgpaForm').onsubmit = function(event) {
            event.preventDefault();
            // Calculation logic goes here
            let totalCredits = 0;
            let totalPoints = 0;
            const courses = document.querySelectorAll('.course');
            courses.forEach(course => {
                const grade = course.querySelector('select[name="grade"]').value;
                const credits = parseFloat(course.querySelector('input[name="credits"]').value);
                if (grade !== 'F') { // Ignoring special grades
                    totalCredits += credits;
                    totalPoints += credits * (4 - (grade.charCodeAt(0) - 'A'.charCodeAt(0)));
                }
            });
            const cgpa = totalCredits === 0 ? 0 : (totalPoints / totalCredits).toFixed(2);
            document.getElementById('result').innerText = 'Your CGPA is: ' + cgpa;
        };
    </script>
</body>
</html>
